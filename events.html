<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <!--onclick-->
    <div id="yellow">
    <h1> Welcome to my page . keep learning</h1>
    <button onclick="yellow()">  click me       
    </button>
    </div>
    <div id="black">
        <h1> Welcome to my page . keep learning</h1>
        <button onmouseover="black()"> onmouseover       
        </button>
        </div>
    <div id="pink">
        <h1> Welcome to my page . keep learning</h1>
        <button onmouseenter="pink()"> onmouseenter    
        </button>
        </div>
    <div id="purpul">
        <h1> Welcome to my page . keep learning</h1>
        <button onmouseleave="purpul()"> onmouseleave       
        </button>
        </div>
    <div id="grey">
        <h1> Welcome to my page . keep learning</h1>
        <button onmouseout="grey()"> onmouseout       
        </button>
        </div>
    <div id="blue">
        <h1> Welcome to my page . keep learning</h1>
        <button onmousedown="blue()"> onmousedown       
        </button>
        </div>
    <script>
        /*onclick*/
        function yellow() {
            document.getElementById("yellow").style.backgroundColor="yellow";
            document.getElementById("yellow").style.fontWeight="bolder";
        }
        /*onmouseover*/
        function black() {
            document.getElementById("black").style.backgroundColor="black";
            document.getElementById("black").style.color="white";
        }
        function pink() {
            document.getElementById("pink").style.backgroundColor="pink";
            document.getElementById("pink").style.color="black";
        }
        function purpul() {
            document.getElementById("purpul").style.backgroundColor="purpul";
            document.getElementById("purpul").style.color="black";
        }
        function grey() {
            document.getElementById("grey").style.backgroundColor="grey";
            document.getElementById("grey").style.color="white";
        }
        function blue() {
            document.getElementById("blue").style.backgroundColor="blue";
            document.getElementById("blue").style.color="white";
        }
    </script>
</body>
</html>
