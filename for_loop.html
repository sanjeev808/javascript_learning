<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For loop</title>
  </head>
  <body>
    <script>
      let n = prompt(" Enter number");
      if (n == 2) {
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 2 * i;
            document.write(2 + "*" + i + " = " + mul + " <br>");
          }
        }
    }
        else if (n == 3)
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 3 * i;
            document.write(3+ "*" + i + " = " + mul + " <br>");
          }
        }
      
        else if (n == 4)
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 4 * i;
            document.write(4+ "*" + i + " = " + mul + " <br>");
          }
        }
      
        else if (n == 5)
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 5 * i;
            document.write(5+ "*" + i + " = " + mul + " <br>");
          }
        }
      
        else if (n == 6)
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 6 * i;
            document.write(6+ "*" + i + " = " + mul + " <br>");
          }
        }
      
        else if (n == 7)
        {
          for (let i = 0; i <= 10; i++) {
            let mul = 7 * i;
            document.write(7+ "*" + i + " = " + mul + " <br>");
          }
        }
        else{
          alert("Please Enter Valid Number")
        }
      
    </script>
  </body>
</html>
